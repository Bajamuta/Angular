<label for="serverName">Server Name:</label>

<p><input type="text" class="form-controll" id="serverName" [(ngModel)]="serverName"></p>
<!--<button class="btn btn-primary" [disabled]="!allowNewServer" (click)="onCreateServer()">
    Add server
</button>-->
<p><button class="btn btn-primary" [disabled]="serverName === ''" (click)="onCreateServer()">
    Add server
</button></p>
<!--<p [innerText]="allowNewServer"></p>-->
<p *ngIf="serverCreated; else noServer">{{ serverCreationStatus }}</p>
<ng-template #noServer>
    <p>No server has been created.</p>
</ng-template>
<app-server *ngFor="let server of servers"></app-server>
