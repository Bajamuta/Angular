<div class="row">
    <div class="col-xs-12">
        I'm in a cockpit component;
        <h4>Add new servers and blueprints</h4>
        <label>Server name</label>
        <!-- <input type="text" class="form-control" [(ngModel)]="newServerName"> -->

    </div>
</div>
